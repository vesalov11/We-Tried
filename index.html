<!DOCTYPE html>
<html>
<head>
    <title>WeDeliver</title>
    <link rel="stylesheet" href="styleIndex.css">
</head>
<body>

    <main>
        <div class="container">

            <input type="radio" name="form-toggle" id="show-login" checked hidden>
            <input type="radio" name="form-toggle" id="show-register" hidden>

            <div class="toggle-buttons">
                <label for="show-login">Log In</label>
                <label for="show-register">Register</label>
            </div>

            <div class="form-box" id="login">
                <h2>Log In</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
            </div>

            <div class="form-box" id="register">
                <h2>Register</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>

        </div>
    </main>

</body>
</html>
